<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <main>
      <section class="encabezado" id="home">
         <header id="header"></header>
      </section>
      <section class="botones">
         <nav><a href="#home"><img src="img/pokebola.png" alt="#home" class="home"></a></nav>
         <button type="button" class="ordenar">Ordenar <br>de la A-Z</button>  
         <button type="button" class="ordenar2">Ordenar <br>de la Z-A</button>
         <input type="search" class="buscador" id="buscador" placeholder="Busca por Nombre y press Enter">
         <select name="tipos" id="selectorTipos"class="selectorTipos">
                 <option value="">Tipos</option>
                 <option value="grass">Hierba</option>
                 <option value="fire">Fuego</option>
                 <option value="water">Agua</option>
                 <option value="flying" >Volador</option>
                 <option value="normal" >Normal</option>
                 <option value="electric">Electrico</option>
                 <option value="ground">Terrestre</option>
        </select>
      </section>
      <section class="flex">
      </section>
      <section class="flex2"></section>
  </main>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
